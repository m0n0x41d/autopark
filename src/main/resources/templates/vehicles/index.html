<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Автопарк</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		
	</head>
	<body>
	
		<div class="container">
		    <h1>Текущий автопарк:</h1>
		    <div class="row">
		        <div class="col">
		            <div th:each="vehicle : ${vehicles}" style="font-size: 20px; margin-bottom: 10px;">
		                <a  style="text-decoration: none;" 
		                	class="custom-text" 
		                	th:href="@{/vehicles/{id}(id=${vehicle.getId()})}" 
		                	th:text="${vehicle.getId() + '. ' + vehicle.getRegistrationNumber() + ', ' + vehicle.getYearOfProduction()}"></a>
		            </div>
		        </div>
    		</div>
    		
    		<div class="mb-3">
    			<nav aria-label="Page navigation">
        			<ul class="pagination">
            			<li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                			<a class="page-link" th:if="${currentPage != 1}" th:href="@{'/managers/enterprises/' + ${id} + '/vehicles?page=1'}" aria-label="First">
                    			<span aria-hidden="true"><<</span>
                    			<span class="sr-only">В начало</span>
                			</a>
            			</li>
			            <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
			                <a class="page-link" th:if="${hasPrevious}" th:href="@{'/managers/enterprises/' + ${id} + '/vehicles?page=' + ${currentPage - 1}}" aria-label="Previous">
			                    <span aria-hidden="true">«</span>
			                    <span class="sr-only">Предыдущая</span>
			                </a>
			            </li>
			            <li class="page-item active" aria-current="page">
			                <span class="page-link" th:text="${currentPage}"></span>
			            </li>
			            <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
			                <a class="page-link" th:if="${hasNext}" th:href="@{'/managers/enterprises/' + ${id} + '/vehicles?page=' + ${currentPage + 1}}" aria-label="Next">
			                    <span aria-hidden="true">»</span>
			                    <span class="sr-only">Следующая</span>
			                </a>
			            </li>
        			</ul>
    			</nav>
			</div>
			
			<hr>
			
			<div>
			    <b> <a 	style="margin-bottom: 10px;"
			    		th:href="@{/managers/enterprises/{id}/vehicles/new(id=${idEnterprise})}" 
			    		class="btn btn-primary">Добавить транспортное средство</a> </b>
			</div>
			
			<div>
			    <b> <a href="/managers/enterprises" class="btn btn-secondary">Назад</a> </b>
			</div>
    		
    		
    	</div>
 
	</body>
</html>
