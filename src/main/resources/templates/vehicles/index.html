<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Autopark</title>
</head>
<body>

<b>Текущий автопарк:</b>

<div th:each="vehicle : ${vehicles}">
	<br/>
    <a th:href="@{/vehicles/{id}(id=${vehicle.getId()})}"
       th:text="${vehicle.getId() + '. ' + vehicle.getRegistrationNumber() + ', ' + vehicle.getYearOfProduction()}">vehicle</a>
</div>

<hr/>

<b> <a href="/vehicles/new">Добавить транспортное средство</a> </b>

</body>
</html>
